# ═══════════════════════════════════════════════════════════════════
# GPS Mock Location Backend - Docker Compose
# Services: API, PostgreSQL, Redis
# ═══════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: gps-postgres
    environment:
      POSTGRES_USER: gps_user
      POSTGRES_PASSWORD: gps_password
      POSTGRES_DB: gps_mock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gps_user -d gps_mock_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gps-network

  # ─────────────────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gps-network

  # ─────────────────────────────────────────────────────────────────
  # GPS Mock Location API
  # ─────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gps-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://gps_user:gps_password@postgres:5432/gps_mock_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - ORS_API_KEY=${ORS_API_KEY:-eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6IjVjYTdhOGU4OTFiNzRiZDE5ZTIxNTc0ODE1Yjc4NmM3IiwiaCI6Im11cm11cjY0In0=}
      - ORS_API_URL=${ORS_API_URL:-https://api.openrouteservice.org}
      - ORS_GEOCODING_CACHE_TTL=${ORS_GEOCODING_CACHE_TTL:-86400}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - STREAM_TICK_MS=${STREAM_TICK_MS:-1000}
      - ENROLL_TTL_SECONDS=${ENROLL_TTL_SECONDS:-600}
      - WS_AUTH_TTL=${WS_AUTH_TTL:-900}
      - WS_CONN_TTL=${WS_CONN_TTL:-120}
      - RATE_LIMIT_ADDRESSES=${RATE_LIMIT_ADDRESSES:-20}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - BASE_URL=${BASE_URL:-http://localhost:4000}
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./.eslintrc.json:/app/.eslintrc.json
      - ./.prettierrc:/app/.prettierrc
      - ./.prettierignore:/app/.prettierignore
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Run migrations before starting the app (Using nodemon for hot reload)
    # 1. Generate client (fixes "Unknown argument suffix")
    # 2. Push schema to DB
    # 3. Start server with hot reload
    command: sh -c "npx prisma generate && npx prisma db push && npx nodemon src/server.js"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gps-network
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ═══════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════
networks:
  gps-network:
    driver: bridge
