# ═══════════════════════════════════════════════════════════════════
# GPS Mock Location Backend - Docker Compose
# Services: API, PostgreSQL, Redis
# ═══════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: gps-postgres
    environment:
      POSTGRES_USER: gps_user
      POSTGRES_PASSWORD: gps_password
      POSTGRES_DB: gps_mock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gps_user -d gps_mock_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gps-network

  # ─────────────────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gps-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gps-network

  # ─────────────────────────────────────────────────────────────────
  # GPS Mock Location API
  # ─────────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gps-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://gps_user:gps_password@postgres:5432/gps_mock_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-super_secret_jwt_key_change_in_production}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Run migrations before starting the app
    command: sh -c "npx prisma db push && node src/server.js"
    networks:
      - gps-network
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ═══════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════
networks:
  gps-network:
    driver: bridge
